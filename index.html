<html>
    <head>
        <title>BMSCS Platform</title>
        <link rel="stylesheet" type="text/css" href="css/site.css">
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/platform.js"></script>
    </head>
    <body>
        <div class="header">
            <div id="logo">BMSCS</div>
            <div id="menu">
                <select id="codeselect"></select>
            </div>
            <div id="message"></div>
            <div id="buttons">
            <button class="bmscs-btn btn-grn" id="showcode">Show Code</button>
            <button class="bmscs-btn btn-red" id="reloadcode">Reload Code</button>
            </div>
        </div>
        
        <div id="stacktrace"></div>
        <div id="shade"></div>
        <div id="source">
            <textarea readonly rows="38" cols="80"></textarea>
        </div>
        <div id="container">
        <div class="component console">
            <h1>Console</h1>
            <textarea id="text" rows="29" cols="58" readonly></textarea>
        </div>
        <div class="component canvas">
            <h1>Canvas</h1>
            <canvas id="graphics" width="400" height="400"></canvas>
        </div>
        </div>
    </body>
</html>
